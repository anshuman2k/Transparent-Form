<!doctype html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Heebo:wght@800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/232f580a04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Login to CodeWithMe</title>
</head>

<body>
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>

</html>
